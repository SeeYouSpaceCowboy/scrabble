<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/css/foundation.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/css/foundation-flex.min.css">
    <link rel="stylesheet" href="css/master.css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <h2>Scrabble</h2>
      <div class="board center"></div>

      <div class="space"></div>

      <div class="row">
        <div class="small-4 columns">

          <div class="row right">
            <div id="padding-right" class="row">
              <h4>Score &nbsp;</h4>
              <h4 id="score_one"></h4>
            </div>

          </div>
          <div class="row right">
            <div class="row">
              <div class="hand one"></div>
            </div>
          </div>
          <div class="row right">
            <button class="adjust_player_one_buttons button finish">Done</button>
            <button class="adjust_player_one_buttons button cancel">Cancel</button>
          </div>
        </div>

        <div class="small-4 columns">
          <h3 class="turn">Turn</h3>
          <h3 id="turn">Player One</h3>
        </div>

        <div class="small-4 columns">
          <div class="row">
            <h4>Score &nbsp;</h4>
            <h4 id="score_two"></h4>
          </div>
          <div class="row">
            <div class="row">
              <div class="hand two"></div>
            </div>
          </div>
          <div class="row">
            <button class="button finish">Done</button>
            <button class="button cancel">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascript/tile.js"></script>
    <script type="text/javascript" src="javascript/square.js"></script>
    <script type="text/javascript" src="javascript/handOne.js"></script>
    <script type="text/javascript" src="javascript/handTwo.js"></script>
    <script type="text/javascript" src="javascript/board.js"></script>
    <script type="text/javascript" src="javascript/scrabble.js"></script>
    <script type="text/javascript" src="javascript/index.js"></script>
  </body>
</html>
